<div *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>

    <div>
        <label>
            <span>Title: </span>
            <input type="text" [(ngModel)]="post.title" />
        </label>
        <label>
            <span>Body: </span>
            <input type="text" [(ngModel)]="post.body" />
        </label>
    </div>

    <button (click)="goBack()"></button>
    <button (click)="savePost()"></button>
</div>
